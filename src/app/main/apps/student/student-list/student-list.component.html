<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="card">
      <div class="card-header">
        <h4 class="float-left mb-0 font-weight-bolder">
          <strong>List of Records</strong>
        </h4>
        <div class="float-right rounded border-radius-lg">
          <button class="btn btn-primary ml-1" rippleEffect><span class="fa fa-plus mr-1"></span>
            <span class="d-none d-sm-inline-block">Add New
              Record</span>
          </button>
        </div>

      </div>
      <!-- /.box-header -->
      <div class="card-content collapse show">
        <div class="card-body">
          <div class="table-responsive">

            <dx-data-grid class="dx-card wide-card" [dataSource]="students" [showBorders]="true" [visible]="true"
              placeholder="Search..." [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
              keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true"
              [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
              [columnHidingEnabled]=false>
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxi-column dataField="url" caption="Photo" [allowFiltering]="false" [allowSorting]="false"
                cellTemplate="cellTemplate">
              </dxi-column>
              <div *dxTemplate="let data of 'cellTemplate'">
                <img class="mx-auto d-block rounded-circle img-profile" [src]="data.value"
                  style="width:30px !important; align-items:center; height:30px !important;"
                  onError="this.src='assets/images/noimage.gif';" />
              </div>
              <dxi-column dataField="attributes.first_name" caption="First Name"></dxi-column>
              <dxi-column dataField="attributes.surname" caption="Surname"> </dxi-column>
              <dxi-column dataField="attributes.other_name" caption="Other Names"></dxi-column>
              <dxi-column dataField="attributes.state.data.attributes.name" caption="State"></dxi-column>
              <dxi-column type="buttons" fixed=true>
                <dxi-button icon="link" text="Edit"></dxi-button>
                <dxi-button icon="edit" text="Edit"></dxi-button>
                <dxi-button icon="trash" text="Delete">
                </dxi-button>
              </dxi-column>
            </dx-data-grid>
          </div>
        </div>
      </div>
      <!-- end box-body -->
    </div>

  </div>
</div>
