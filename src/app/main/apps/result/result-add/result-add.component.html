<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section class="invoice-add-wrapper">
      <div class="row invoice-add">
        <!-- Invoice Add Left starts -->
        <div class="col-xl-9 col-md-8 col-12">
          <div class="card invoice-preview-card">
            <!-- Product Details starts -->
            <!-- Header starts -->
            <div class="card-body invoice-padding pb-0">
              <div class="card-body" style="padding: 10px; font-size: 13px">
                <div class="row">
                  <div class="form-group col-md-12">
                    <label class="form-label" for="student_Ref"
                      >Result for<i class="text-danger">*</i></label
                    >
                    <ng-select
                      #student_Ref="ngModel"
                      required
                      [items]="students"
                      [closeOnSelect]="true"
                      [searchable]="true"
                      bindLabel="attributes.first_name"
                      name="student_Ref"
                      id="student_Ref"
                      bindValue="id"
                      placeholder="Select student . . ."
                      [(ngModel)]="studentSelected"
                    >
                      <ng-template
                        ng-label-tmp
                        let-item="item"
                        let-clear="clear"
                      >
                        <span class="ng-value-label">
                          {{ item.attributes.first_name }}</span
                        >
                        <span
                          class="ng-value-icon right"
                          (click)="clear(item)"
                          aria-hidden="true"
                          >Ã—</span
                        >
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
            </div>
            <!-- Header ends -->
            <!-- <h4 class="card-title">Create Result</h4> -->
            <hr class="invoice-spacing mt-0 mb-0" />
            <div class="card-body invoice-padding invoice-product-details">
              <form class="source-item">
                <div data-repeater-list="group-a">
                  <div
                    class="repeater-wrapper"
                    data-repeater-item
                    *ngFor="let item of items; let i = index"
                    @heightIn
                  >
                    <div class="row bg-white shadow-sm">
                      <div
                        class="col-12 d-flex product-details-border position-relative pr-0"
                      >
                        <div class="row w-100 pr-lg-0 pr-1 py-2">
                          <div
                            class="col-lg-4 col-12 mb-lg-0 mb-2 mt-lg-0 mt-2"
                          >
                            <!-- <p class="card-text col-title mb-md-50 mb-0">
                              Subject(s)
                            </p> -->
                            <label class="form-label card-text col-title mb-md-50 mb-0" for="student_Ref"
                              >Subject(s)</label
                            >
                            <!-- <h4 class="text-primary">French</h4> -->
                            <input
                              type="text"
                              class="form-control"
                              value="French"
                              disabled
                            />
                          </div>
                          <div class="col-lg-2 col-12 my-lg-0 my-2">
                            <!-- <p class="card-text col-title mb-md-2 mb-0">
                              1st C.A Score
                            </p> -->
                            <label class="form-label card-text col-title mb-md-50 mb-0" for="student_Ref"
                              >1st C.A Score<i class="text-danger">*</i></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="0.00"
                            />
                          </div>
                          <div class="col-lg-2 col-12 my-lg-0 my-2">
                            <!-- <p class="card-text col-title mb-md-2 mb-0">
                              2nd C.A Score
                            </p> -->
                            <label class="form-label card-text col-title mb-md-50 mb-0" for="student_Ref"
                              >2nd C.A Score<i class="text-danger">*</i></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="0.00"
                            />
                          </div>
                          <div class="col-lg-2 col-12 my-lg-0 my-2">
                            <!-- <p class="card-text col-title mb-md-2 mb-0">
                              3rd C.A Score
                            </p> -->
                            <label class="form-label card-text col-title mb-md-50 mb-0" for="student_Ref"
                              >3rd C.A Score<i class="text-danger">*</i></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="0.00"
                            />
                          </div>
                          <div class="col-lg-2 col-12 my-lg-0 my-2">
                            <!-- <p class="card-text col-title mb-md-2 mb-0">
                              Exam Score
                            </p> -->
                            <label class="form-label card-text col-title mb-md-50 mb-0" for="student_Ref"
                              >Exam Score<i class="text-danger">*</i></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="0.00"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Product Details ends -->

            <hr class="invoice-spacing mt-0" />

            <div class="card-body invoice-padding py-0">
              <!-- Invoice Note starts -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-2">
                    <label for="note" class="form-label font-weight-bold"
                      >Commentry:</label
                    >
                    <textarea
                      class="form-control"
                      rows="2"
                      id="note"
                      placeholder="Comment Result"
                    ></textarea>
                  </div>
                </div>
              </div>
              <!-- Invoice Note ends -->
            </div>
          </div>
        </div>
        <!-- Invoice Add Left ends -->

        <!-- Invoice Add Right starts -->
        <div class="col-xl-3 col-md-4 col-12 mt-md-0 mt-2">
          <div class="card">
            <div class="card-body">
              <!-- <button class="btn btn-primary btn-block mb-75" disabled rippleEffect>Send Invoice</button> -->
              <button
                routerLink="/apps/result/preview/4990"
                class="btn btn-primary btn-block mb-75"
                rippleEffect
              >
                Preview
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-block"
                rippleEffect
              >
                Save
              </button>
            </div>
          </div>

                  <label class="custom-control-label" for="paymentStub"></label>

              </div>

        </div>
        <!-- Invoice Add Right ends -->
      </div>
    </section>
  </div>

  <!-- Add New Customer Sidebar -->
  <core-sidebar
    class="modal modal-slide-in sidebar-todo-modal fade"
    name="invoide-add-sidebar"
    overlayClass="modal-backdrop"
  >
    <app-add-customer-sidebar></app-add-customer-sidebar>
  </core-sidebar>
  <!--/  Add New Customer Sidebar -->
</div>
